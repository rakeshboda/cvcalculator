<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="main-container">
        <h1>Simple Calculator</h1>
        <div class="calculator">
            <div>
                <input type="text" id="userinput" />
                <button class="ac-btn" onclick="onclickallclear()">AC</button>
            </div>
            <div class="buttons">
                <div class="internal-div">
                    <button onclick="onclick9()">9</button>
                    <button onclick="onclick4()">4</button>
                    <button onclick="onclick1()">1</button>
                    <button onclick="onclickpoint()">.</button>

                </div>
                <div class="internal-div">
                    <button onclick="onclick8()">8</button>
                    <button onclick="onclick5()">5</button>
                    <button onclick="onclick2()">2</button>
                    <button onclick="onclick0()">0</button>
                </div>

                <div class="internal-div">
                    <button onclick="onclick7()">7</button>
                    <button onclick="onclick6()">6</button>
                    <button onclick="onclick3()">3</button>
                    <button onclick="result()">=</button>
                </div>
                <div class="arthematic-buttons">
                    <button onclick="onclickplus()">+</button>
                    <button onclick="onclickminus()">-</button>
                    <button onclick="onclickslash()">/</button>
                    <button onclick="onclickstar()">x</button>
                </div>
            </div>
        </div>
        <script src="index.js">
        </script>
    </div>

</body>

</html>
